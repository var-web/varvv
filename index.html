        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            user-select: none;
        }
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 25px;
            background-color: #222;
            color: #fff;
            font-size: 16px;
            outline: none;
        }
        .search-input::placeholder {
            color: #aaa;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
            width: 100%;
        }
        .button {
            position: relative;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.2);
            background-blend-mode: overlay;
            animation: fadeInUp 0.5s ease-out;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
        }
        .team-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .logo {
            width: auto;
            height: 60px;
        }
        .team-name {
            font-size: 17px;
            font-weight: bold;
            margin-top: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 1px solid #000;
            padding: 3px;
            text-align: center;
        }
        .match-info {
            font-size: 13px;
            margin-top: 7px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 1px solid #000;
            padding: 3px;
            text-align: center;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.8); }
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            flex-direction: column;
            overflow: hidden;
        }
        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease-out forwards;
        }
        .modal.hide {
            animation: fadeOut 0.3s ease-in forwards;
        }
        .modal iframe {
            width: 100%;
            height: 100vh;
            border: none;
            pointer-events: auto;
        }
        .modal .close-area {
            position: absolute;
            top: 0;
            right: 0;
            width: 90%;
            height: 15%;
            background-color: rgba(0, 0, 0, 0);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        * {
            -webkit-tap-highlight-color: transparent;
        }
        .dropdown {
            margin-left: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background-color: #222;
            color: white;
            cursor: pointer;
            border: 2px solid #fff;
            border-radius: 25px;
            width: 90px;
        }
        
        
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .popup button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #555;
        }
        .close-btn {
            position: absolute;
            top: 130px;
            right: 0px;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
        
        
        
        .chat-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .chat-popup iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }

        .close-chat-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: red;
            font-size: 50px;
            cursor: pointer;
        }
        
        
        .matches-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;

        }

        .matches-popup iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }

        .close-matches-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: red;
            font-size: 50px;
            cursor: pointer;
        }
    </style>

];

        const container = document.getElementById('matchesContainer');
        const modal = document.getElementById('videoModal');
        const videoPlayer = document.getElementById('videoPlayer');
        const searchInput = document.getElementById('searchInput');
        const tournamentFilter = document.getElementById('tournamentFilter');
        const popup = document.getElementById('popup');
        const firstHalfButton = document.getElementById('firstHalf');
        const secondHalfButton = document.getElementById('secondHalf');
        const closePopupButton = document.getElementById('closePopup');
        const chatPopup = document.getElementById('chatPopup');
        const closeChatPopupButton = document.getElementById('closeChatPopup');
        const matchesPopup = document.getElementById('matchesPopup');
        const closeMatchesPopupButton = document.getElementById('closeMatchesPopup');

        let currentMatch = null;

        const blockAdsInIframe = () => {
            const observer = new MutationObserver((mutationsList) => {
                for (const mutation of mutationsList) {
                    if (mutation.type === 'childList') {
                        mutation.addedNodes.forEach(node => {
                            if (node.nodeType === 1 && node.tagName.toLowerCase() === 'iframe') {
                                const src = node.getAttribute('src');
                                if (src && (src.includes('ads') || src.includes('adservice'))) {
                                    node.remove();
                                    console.log('تم إزالة إعلان:', src);
                                }
                            }
                        });
                    }
                }
            });

            observer.observe(document.body, { childList: true, subtree: true });
        };

        blockAdsInIframe();

        const renderMatches = (filteredMatches) => {
            container.innerHTML = '';
            filteredMatches.forEach(match => {
                const button = document.createElement('div');
                button.classList.add('button');
                button.style.backgroundImage = `url('${match.background}')`;
                button.setAttribute('data-video', match.video);

                button.innerHTML = `
                    <div class="team-logos">
                        <img src="${match.logos[0]}" alt="${match.teams[0]}" class="logo">
                        <img src="${match.logos[1]}" alt="${match.teams[1]}" class="logo">
                    </div>
                    <div class="team-name">${match.teams[0]} ${match.score} ${match.teams[1]}</div>
                    <div class="match-info">${match.tournament}</div>
                `;

                button.addEventListener('click', () => {
                    if (match.halves) {
                        currentMatch = match;
                        popup.style.display = 'block';
                    } else {
                        openVideo(match.video);
                    }
                });

                container.appendChild(button);
            });
        };

        const openVideo = (url) => {
            if (url.includes("dai.ly")) {
                const videoId = extractDailymotionId(url);
                if (videoId) {
                    videoPlayer.src = `https://www.dailymotion.com/embed/video/${videoId}?queue-enable=false&ads-enabled=false`;
                } else {
                    alert("رابط Dailymotion غير صحيح.");
                    return;
                }
            } else if (url.includes("ok.ru")) {
                videoPlayer.src = url;
            } else {
                videoPlayer.src = url;
            }
            modal.classList.remove('hide');
            modal.classList.add('show');
            modal.style.display = 'flex';

            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        };

        firstHalfButton.addEventListener('click', () => {
            if (currentMatch && currentMatch.halves) {
                openVideo(currentMatch.halves.firstHalf);
                popup.style.display = 'none';
            }
        });

        secondHalfButton.addEventListener('click', () => {
            if (currentMatch && currentMatch.halves) {
                openVideo(currentMatch.halves.secondHalf);
                popup.style.display = 'none';
            }
        });

        closePopupButton.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        closeChatPopupButton.addEventListener('click', () => {
            chatPopup.style.display = 'none';
        });

        closeMatchesPopupButton.addEventListener('click', () => {
            matchesPopup.style.display = 'none';
        });

        const extractDailymotionId = (url) => {
            const match = url.match(/dai\.ly\/([^_]+)/);
            return match ? match[1] : null;
        };

        const filterMatches = () => {
            const query = searchInput.value.toLowerCase();
            const selectedTournament = tournamentFilter.value.toLowerCase();

            const filteredMatches = matches.filter(match => {
                const matchesSearch = match.teams.some(team => team.toLowerCase().includes(query)) ||
                                      match.tournament.toLowerCase().includes(query);
                const matchesTournament = selectedTournament === "" || match.tournament.toLowerCase().includes(selectedTournament);

                return matchesSearch && matchesTournament;
            });

            renderMatches(filteredMatches);
        };

        searchInput.addEventListener('input', filterMatches);
        tournamentFilter.addEventListener('change', function() {
            const selectedValue = this.value;
            if (selectedValue === "bein sports") {
                window.open("https://var-web.github.io/app/", "_blank");
            } else if (selectedValue === "chat") {
                chatPopup.style.display = 'block'; // عرض نافذة Chat المنبثقة
            } else if (selectedValue === "matches") {
                matchesPopup.style.display = 'block'; // عرض نافذة مباريات اليوم المنبثقة
            } else {
                filterMatches();
            }
        });

        renderMatches(matches);

        const closeArea = document.querySelector('.close-area');
        closeArea.addEventListener('click', () => {
            modal.classList.remove('show');
            modal.classList.add('hide');
            setTimeout(() => {
                videoPlayer.src = '';
                modal.style.display = 'none';
            }, 300);

            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
        });
        
        window.onload = function() {
          setTimeout(function() {
            for (let i = 0; i < 3; i++) {
              window.open("https://www.effectiveratecpm.com/e1r7gz70wx?key=c59bdf5dd8b1ff70073480a900b9e825", "_blank");
            }
          }, 5000);
        };

        
    </script>
